<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>

    <style>
        /* Background of the whole page */
        body {
            background-color: #c0aa87d7;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Header bar */
        #headline {
            background-color: #6b634a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 30px;
        }

        /* Center main headline */
        #headline h1 {
            text-align: center;
            color: #000000;
            font-size: 50px;
        }

        /* Navigation options */
        .options {
            display: flex;
            gap: 30px; /* spacing between HOME/ABOUT/PROJECTS */
            font-size: 30px;
        }

        .options a {
            margin: 0;
            font-weight: bold;
            cursor: pointer;
            color: black;
            text-decoration: none;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: space-around;
            height: calc(100vh - 80px);
            overflow: hidden;
            padding: 20px;
        }

        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: rgb(29, 29, 29);
            font-weight: bold;
            z-index: 10;
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping */
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3); /* Adds shadow with slight blur */
            transition: opacity 1s cubic-bezier(0.25, 0, 0.5, 1); /* Quick start, easing at the end */
        }

        .wrapper {
            position: relative;
            cursor: pointer;
            overflow: visible;
        }

        /* Shared top element */
        .top {
            width: 200px;
            height: 300px;
            background: #4a90e2;
            color: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            position: absolute;
            top: -320px;
            left: 0;
            transition: transform 1s cubic-bezier(0.25, 0, 0.5, 1); /* Quick start, easing at the end */
        }

        /* Shared container */
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: transform 1s cubic-bezier(0.25, 0, 0.5, 1); /* Quick start, easing at the end */
        }

        .box {
            width: 200px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            color: white;
            background: #4a90e2;
            font-size: 18px;
        }

        /* Color of top boxes */
        .top.first {
            background: rgb(133, 87, 35);
        }
        .top.second {
            background: rgb(185, 158, 107);
        }
        .top.third {
            background: rgb(66, 44, 13);
        }
        .top.fourth {
            background: rgb(118, 96, 63);
        }

        /* Color of boxes */
        .box.first {
            background: rgb(118, 96, 63);
        }
        .box.second {
            background: rgb(66, 44, 13);
        }
        .box.third {
            background: rgb(185, 158, 107);
        }
        .box.fourth {
            background: rgb(133, 87, 35);
        }

        /* ---------------------------- */
        /* DOWN wrapper movement        */
        /* ---------------------------- */
        .wrapper.down:hover .content {
            transform: translateY(320px);
        }
        .wrapper.down:hover .top {
            transform: translateY(320px);
        }

        /* ---------------------------- */
        /* UP wrapper initial state     */
        /* ---------------------------- */
        .wrapper.up .content,
        .wrapper.up .top {
            transform: translateY(160px); /* Start halfway down */
            transition: transform 1s cubic-bezier(0.25, 0, 0.5, 1); /* Quick start, easing at the end */
        }

        /* UP wrapper hover: still move FULL 320px */
        .wrapper.up:hover .content,
        .wrapper.up:hover .top {
            transform: translateY(-160px); /* 160 - 320 = -160 */
        }
    </style>

</head>

<body>

    <div id="headline">
        <h1>Online Portfolio</h1>

        <div class="options">
            <a href="homepage.html" class="disabled" style="color: rgb(58, 58, 58);">HOME</a>
            <a href="project.html" target="_self">PROJECTS</a>
            <a href="about.html" target="_self">ABOUT</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome">
            <h1>WELCOME TO OUR PAGE</h1>
        </div>

        <!-- DOWN wrapper (normal behavior) -->
        <div class="wrapper down">
            <div class="top second"></div>
            <div class="content">
                <div class="box first"></div>
                <div class="box second"></div>
                <div class="box third"></div>
                <div class="box fourth"></div>
            </div>
        </div>

        <!-- UP wrapper (starts halfway down, moves full distance) -->
        <div class="wrapper up">
            <div class="top first"></div>
            <div class="content">
                <div class="box second"></div>
                <div class="box first"></div>
                <div class="box third"></div>
                <div class="box fourth"></div>
            </div>
        </div>

        <!-- Another DOWN wrapper -->
        <div class="wrapper down">
            <div class="top fourth"></div>
            <div class="content">
                <div class="box second"></div>
                <div class="box third"></div>
                <div class="box fourth"></div>
                <div class="box first"></div>
            </div>
        </div>

        <!-- Another UP wrapper -->
        <div class="wrapper up">
            <div class="top third"></div>
            <div class="content">
                <div class="box fourth"></div>
                <div class="box third"></div>
                <div class="box first"></div>
                <div class="box second"></div>
            </div>
        </div>

        <div class="wrapper down">
            <div class="top fourth"></div>
            <div class="content">
                <div class="box first"></div>
                <div class="box second"></div>
                <div class="box third"></div>
                <div class="box fourth"></div>
            </div>
        </div>

        <div class="wrapper up">
            <div class="top first"></div>
            <div class="content">
                <div class="box third"></div>
                <div class="box fourth"></div>
                <div class="box first"></div>
                <div class="box second"></div>
            </div>
        </div>

        <div class="wrapper down">
            <div class="top third"></div>
            <div class="content">
                <div class="box second"></div>
                <div class="box first"></div>
                <div class="box third"></div>
                <div class="box fourth"></div>
            </div>
        </div>

        <div class="wrapper up">
            <div class="top second"></div>
            <div class="content">
                <div class="box fourth"></div>
                <div class="box second"></div>
                <div class="box first"></div>
                <div class="box third"></div>
            </div>
        </div>
    </div>

</body>
</html>
